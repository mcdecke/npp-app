<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <!-- <app-add-poster></app-add-poster> -->

      <app-info-area></app-info-area>

      <form (ngSubmit)="onAddPoster(f)" #f="ngForm">
        <hr>
        <label for="park">Park Name:</label>
        <input type="text" name="name" ngModel [value]="name">{{name}}
        <hr> Url:
        <input type="text" name="url" ngModel [value]="url">{{url}}
        <hr> Description:
        <textarea name="text" rows="8" cols="80" [value]="text" ngModel></textarea>
        <button class="btn btn-primary">Save</button>
      </form>

      <button class="btn btn-primary" (click)="onGet()">Get Posters</button>

      <router-outlet></router-outlet>

    </div>
  </div>

  <form (ngSubmit)="onSearch(g)" #g="ngForm">
    <label for="search">Search Park:</label>
    <input type="text" name="search" ngModel [value]="search">
    <button class="btn btn-primary">Find Poster</button>
    <hr>
  </form>


  <div>
    Posters!
    <ul class="list-group" *ngFor="let poster of filteredPosters">
      <li class="list-group-item">{{ poster.name }} (Description: {{ poster.text }})</li>
      <img src="{{poster.url}}" alt="hi">
    </ul>
  </div>

  <!-- <app-footer></app-footer> -->
