  <div>

    <ng-container >
      <img
       src="{{filteredPosters[posterNav].url}}" alt="{{ filteredPosters[posterNav].name}}"

       >
      <div class="list-group-item" *ngIf="expanded == true">{{ filteredPosters[posterNav].name }}

  <!-- <app-footer></app-footer> -->
  <div class="card text-center">
    <div class="card-body py-1">
      <div class="card-title">
        <i class="fa fa-arrow-left col-2" (click)="onLeft()"></i>

        <i class="fa fa-info-circle col-2 mb-2"
         placement="top-left" [ngbPopover]="popContent" [popoverTitle]="popTitle"
          [autoClose]="'outside'"

          #popoverData="ngbPopover"
        ></i>

        <ng-template #popTitle>
          <div>
            {{ filteredPosters[posterNav].name }}
            <button type="button" class="close" aria-label="Close"
            (click)="popoverData.toggle()">
              <span aria-hidden="true">&times;
              </span>
            </button>
          </div>

        </ng-template>
        <ng-template #popContent>
          {{filteredPosters[posterNav].text }}
          <hr>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col justify-content-left">
                <a href="https://www.national-park-posters.com/cart/?add-to-cart={{filteredPosters[posterNav].shop}}">
                    <i class="fa fa-cart-plus fa-size-3x fa-3x"></i>
                    Buy Now
                  </a>
              </div>
            </div>
          </div>

        </ng-template>

        <i class="fa fa-search col-2 mb-2" placement="top" [ngbPopover]="searchContent" [popoverTitle]="searchTitle" [autoClose]="'true'"
        #popoverInfo="ngbPopover"
        ></i>

        <ng-template #searchTitle>
          Search Park:
        </ng-template>

        <ng-template #searchContent>
          <form (ngSubmit)="onSearch(g)"
            (ngSubmit)="popoverInfo.toggle()"
           #g="ngForm" class="input-group">
            <input class="form-control
            border-right-0 border" type="search" name="search" ngModel [value]="search" #focus>

            <button class="btn
              btn-info
                 border-left-0 border" type="button" (click)="onSearch(g)"
                 (click)="popoverInfo.toggle()">
                  Search
                </button>

          </form>
        </ng-template>

        <div class="fa resBox col-2">
          {{this.filteredPosters.length || 0 }}</div>
        <i class="fa fa-arrow-right col-2" (click)="onRight()"></i>
      </div>
    </div>

    <div class="container-fluid card-footer text-center">
      <div class="footer-copyright text-center ">Â© 2018 Copyright:
        <a href="https://national-park-posters.com">national-park-posters.com</a>
      </div>
    </div>
  </div>
